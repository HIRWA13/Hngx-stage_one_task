<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task | Stage One</title>
    <meta name="description" content="HNGx Stage One" />
    <meta name="author" content="Junior Hirwa" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="first">
        <img
          src="Profile_pic.png"
          alt="Junior Hirwa"
          data-testid="slackDisplayImage"
        />
        <h1 data-testid="slackUserName">Junior Hirwa</h1>
      </div>
      <div class="second">
        <a href="https://github.com/HIRWA13/Hgnx-stage_one_task" data-testid="githubURL">GITHUB</a>
      </div>
    </nav>
    <main>
      <section class="day">
        <h2>Day of the Week:</h2>
        <p data-testid="currentDayOfTheWeek" id="dayOfWeek"></p>
      </section>
      <section class="utc">
        <h2>UTC Time:</h2>
        <p data-testid="currentUTCTime" id="time"></p>
      </section>
      <section class="track">
        <h2>Track:</h2>
        <p data-testid="myTrack">Frontend</p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
